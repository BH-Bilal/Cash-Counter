<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    
    <title>Number of notes</title>
</head>

<body>
    <div class="container">
        <h1 class="heading"> Cash Register Manager </h1>
        <p class="description"> Enter the bill amount and cash received amount by the
            customer and get to know minimum number of note to return </p>
        <label for="bill-Amount"> Bill Amount:</label>
        <input id="bill-Amount" type="text" />
        <!-- <button>Next</button> -->
        <br>
        <label for="cash-given"> Cash Given:</label>
        <input id="cash-given" type="text" /> 
        </br>
        <button id="check_button" > Check </button>
        <p id="error-message"></p>
        <table class="Change-Table"></table>
        <br>
        <caption> Return Change</caption>
        <br>
        <tr>
            <th>No of Notes </th>
            <td> </td>
        </tr>
        <br>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>200</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
        </tr>

    </div>
    <script src="./index.js"> </script>
</body>

</html>
